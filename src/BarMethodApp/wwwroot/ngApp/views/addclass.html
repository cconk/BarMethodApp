<h2>Add a new Class here</h2>
<p>
    {{controller.message}}
</p>

<form ng-submit="controller.addBarMethodClass()">
    <label>User Name:</label>
        <select ng-model="controller.selectedInstructor" ng-options="instructor as instructor.userName for instructor in controller.instructors" ng-change="controller.getClassesByInstructor()">
            <option value="0">Default</option>
         </select>
        <br />
        <label>Class Name:</label>
        <div>
            <input ng-model="controller.newBarMethodClass.Name" />
        </div>
        <br />
        <label>Class Type:</label>
        <div>
            <input ng-model="controller.newBarMethodClass.Type" />
        </div>
        <br />
        <label>Date:</label>
        <div>
            <input ng-model="controller.newBarMethodClass.Date" />
        </div>
        <br />
        <input type="submit" value="Save" />
</form>
