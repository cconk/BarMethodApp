<p>
    {{controller.message}}
</p>

<p>Pick a teacher and class to review content</p>
<form class="form-horizontal">
    <select class="form-control" style="background-color:transparent" ng-model="controller.selectedInstructor" ng-options="instructor as instructor.userName for instructor in controller.instructors" ng-change="controller.getClassesByInstructor()">
        <option value="0">Default</option>
    </select>
    <br />
    <select class="form-control" style="background-color:transparent" ng-model="controller.selectedInstructorClass" ng-options='(selectedInstructorClass.name+" "+(selectedInstructorClass.date | date:"MM-dd-yy")) for selectedInstructorClass in controller.selectedInstructorClasses' ng-change="controller.getExercises()">
        <option value="0">Default</option>
    </select>
</form>

<form>
    <p>Here are the exercises:</p>
    <div>
        <table>
            <thead>
                <tr>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr class="info" ng-repeat="exercise in controller.selectedInstructorClassExercises">
                    <td>{{exercise.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
